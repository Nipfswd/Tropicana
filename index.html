<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Shop ðŸ›’</h1>

    <!-- Admin Controls -->
    <button id="admin-add" style="display: none;" onclick="showAddProductForm()">Add Product</button>
    <div id="add-product-form" style="display: none;">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <button onclick="addProduct()">Submit</button>
    </div>

    <!-- Product List -->
    <div class="products" id="products-list">
        <div class="product" data-id="1" data-name="Sample Product" data-price="20">
            <h2>Sample Product</h2>
            <p>Price: $20</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <ul id="cart"></ul>
    <button onclick="checkout()">Checkout</button>

    <script src="script.js"></script>
</body>
</html>
